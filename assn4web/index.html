<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Dowry Calculator</title>
</head>
<body>
<div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
    <div class="row">
        <div class="col col-sm-12">
            <h1 class="text-center">Dowry Calculator</h1>
            <form>
                <label for="name">Bride's Name:</label><br>
                <input type="text" id="name" class="form-control"><br>

                <label for="startingbid">Starting Bid ($):</label><br>
                <input type="number" id="startingbid" class="form-control"><br>

                <label for="education">Education Level:</label><br>
                <select id="education" class="form-control">
                    <option value="1"></option>
                    <option value="1.5">Undergraduate degree</option>
                    <option value="1.2">College degree</option>
                    <option value="1.05">High school degree</option>
                    <option value="0.9">Middle school degree</option>
                </select>
                <hr>

                <label for="networth">Family Net Worth:</label><br>
                <select id="networth" class="form-control">
                    <option value="1"></option>
                    <option value="2">More than $10,000</option>
                    <option value="1.5">Between $5,000 and $10,000</option>
                    <option value="1.2">Less than $5,000</option>
                </select>
                <hr>

                <label for="caste">Caste:</label><br>
                <select id="caste" class="form-control">
                    <option value="0"></option>
                    <option value="100">Brahmin (+$100)</option>
                    <option value="50">Kshatriya (+$50)</option>
                    <option value="20">Vaishya (+$20)</option>
                    <option value="10">Shudra (+$10)</option>
                    <option value="-50">Varna - untouchable (-$50)</option>
                </select>
                <hr>

                <label>Skills:</label><br>
                <div>
                    <input type="checkbox" class="skills" value="10"> Playing a musical instrument (+$10)<br>
                    <input type="checkbox" class="skills" value="20"> Good cook (+$20)<br>
                    <input type="checkbox" class="skills" value="15"> Easygoing character (+$15)<br>
                    <input type="checkbox" class="skills" value="10"> Sings well (+$10)<br>
                </div>
                <hr>

                <label>Age:</label><br>
                <div>
                    <input type="radio" name="age" value="1.5"> 18-23 (x1.5)<br>
                    <input type="radio" name="age" value="1.2"> 24-27 (x1.2)<br>
                    <input type="radio" name="age" value="0.95"> 28+ (x0.95)<br>
                </div>
                <hr>

                <label>Reputation:</label><br>
                <div>
                    <input type="checkbox" class="reputation" value="0.85"> Gossips about parent's attitude (x0.85)<br>
                    <input type="checkbox" class="reputation" value="0.9"> Gossips about character (x0.9)<br>
                    <input type="checkbox" class="reputation" value="-20"> General gossips (-$20)<br>
                </div>
                <hr>

                <label for="loveLetter">Love Letter:</label><br>
                <textarea id="loveLetter" class="form-control" maxlength="500" rows="4"></textarea>
            </form>
            <button id="submit" type="button" class="btn btn-primary mt-3">Calculate Price</button>
            <hr>
            <p id="result" class="mt-3"></p>
        </div>
    </div>
</div>
<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
